<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
</head>
<body>
    <ul style="list-style-position:outside;">
        <li>one
            <ul style="list-style-position:inside;">
                <li>sub one</li>
                <li>sub two</li>
            </ul>
        </li>
        <li>two
            <ul style="list-style-position:inside;">
                <li>sub one</li>
                <li>sub two</li>
            </ul>
        </li>
        <li>three
            <ul style="list-style-position:inside;">
                <li>sub one</li>
                <li>sub two</li>
            </ul>
        </li>
    </ul>
</body>
</html>
